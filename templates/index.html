<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezos Transaction Reporter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="datetime-local"] { width: 300px; padding: 8px; margin-top: 5px; }
        button { padding: 10px 15px; margin-top: 20px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Tezos Account Transaction Reporter</h1>
    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
    <form action="/results" method="post">
        <label for="tezos_address">Tezos Address:</label>
        <input type="text" id="tezos_address" name="tezos_address" value="tz1cY5tTfFb5c4Q9VyJ895y6eLk1ohXXqwVD" required>

        <label for="start_datetime">Start Date and Time:</label>
        <input type="datetime-local" id="start_datetime" name="start_datetime" required>

        <label for="end_datetime">End Date and Time:</label>
        <input type="datetime-local" id="end_datetime" name="end_datetime" required>

        <button type="submit">Fetch Data</button>
    </form>
</body>
</html>
